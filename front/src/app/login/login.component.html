<div class="formContainer">
  <mat-card [formGroup]="loginForm">

    <mat-card-header>
      <mat-card-title>Login Form</mat-card-title>
    </mat-card-header>

    <mat-form-field appearance="fill" class="formGroup">
      <mat-label>Login</mat-label>
      <input formControlName="login" matInput>
      <mat-error *ngIf="login.touched && login.errors?.required">{{'Login' | validation: 'empty'}}</mat-error>
      <mat-error *ngIf="login.errors?.minlength">{{'Login' | validation: 'min-length'}}</mat-error>
      <mat-error *ngIf="login.errors?.maxlength">{{'Login' | validation: 'max-length'}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="formGroup">
      <mat-label>Password</mat-label>
      <input type="password" formControlName="password" matInput>
      <mat-error *ngIf="password.touched && password.errors?.required">{{'Password' | validation: 'empty'}}</mat-error>
      <mat-error *ngIf="password.errors?.minlength">{{'Password' | validation: 'min-length'}}</mat-error>
      <mat-error *ngIf="password.errors?.maxlength">{{'Password' | validation: 'max-length'}}</mat-error>
    </mat-form-field>

    <div class="serverErrorMessage">
      <p>{{errorMessage$ | async}}</p>
    </div>

    <button [disabled]="loginForm.invalid" (click)="sendDataToServer()" mat-raised-button color="warn">Login</button>

  </mat-card>
</div>
